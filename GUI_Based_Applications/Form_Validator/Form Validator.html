<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
<div class="card" style="width:22rem;">
        <div class="card-tile mt-3">
            <h5>Register With US</h5>
        </div>
        <div class="card-body" style="width:20rem;">
          <form class="" id="form" novalidate>
            <div class="mb-4">
              <label for="username" class="form-label ">Username</label>
              <input type="text" id="username" placeholder="Enter Username" class="form-control " >
              <small>Error Message</small>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" placeholder="Enter email" class="form-control " >
              <small>Error Message</small>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" placeholder="Enter password" class="form-control" >
              <small>Error Message</small>
            </div>
            <div class="mb-5">
              <label for="username" class="form-label">Confirm Passowrd</label>
              <input type="password" id="password2" placeholder="Enter password again" class="form-control" >
              <small>Error Message</small>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
</div>
<script type="text/javascript" src="script.js"></script>
  </body>
</html>
